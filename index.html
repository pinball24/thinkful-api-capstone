<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Capstone Project</title>
        <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <form id="search-container">
            <label>
                <input type="radio" name="video-type" value="tv" /><span>TV</span>
            </label>
            <label>
                <input type="radio" name="video-type" value="movie" checked /><span>Movie</span>
            </label>
            <label>
                <input type="text" name="video-title" placeholder="Title name" required />
            </label>
            <button type="submit">Search</button>
        </form>
        <section class="pop-up">
            <section id="reviews">
                <span id="close">&times;</span>
                <h1>Reviews</h1>
                <article id="nyt">
                    <h2>The New York Times</h2>
                </article>
                <article id="tmdb">
                    <h2>TMDB</h2>
                </article>
            </section>
        </section>
        <main id="main-screen">
            <h2></h2>
        </main>
    </body>
</html>
